{% extends "broker/layout.html" %} {% block title %}Заказы {% endblock %}
{% load static %}
{% block body %}

<main>
  <div class="container-fluid">
      <h1 class="mt-4">Личный кабинет</h1>
      <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item active">Личный кабинет</li>
      </ol>
      <div class="card mb-4" style="height: 79vh;">
          <div class="card-body">
              <section>
                  <div class="form-group row">
                      <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Имя:</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control form-control-lg" id="username" value="{{ user.username }}" disabled>
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Email:</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control form-control-lg" id="email" value="{{ user.email }}">
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Пароль:</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control form-control-lg" id="password" value="{{ user.password }}">
                          <button class="btn btn-success" id = "btn-change" style = "margin-top: 20px;">Изменить</button>
                      </div>
                  </div>
              </section>
          </div>
      </div>

<main>

{% endblock %}
{% block script %}
<script src="{% static 'js/index.js' %}"></script>
<script src="{% static 'js/personal_data.js' %}"></script>
{% endblock %}
